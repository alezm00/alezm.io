<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="robots" content="noai, noimageai">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">


    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NomeApp">
    <meta name="mobile-web-app-capable" content="yes">


    <meta name="referrer" content="no-referrer">

    <link rel="manifest" href="assets/Targhemanifest.json">

    <title>Cerca Targa UCIT</title>
    <style>
        /* Stili per il tema scuro */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 50px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Sfondo scuro profondo */
            color: #e0e0e0;
        }
        .container {
            background: #1e1e1e; /* Grigio leggermente più chiaro per la card */
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #333;
        }
        h2 { color: #ffffff; margin-bottom: 0.5rem; }
        p { color: #b0b0b0; margin-bottom: 2rem; font-size: 0.9rem; }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 1.5rem;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #252525;
            color: #00ffcc; /* Testo color neon per leggibilità */
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            box-sizing: border-box;
            text-transform: uppercase;
            text-align: center;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover { background-color: #0056b3; }
        button:active { transform: scale(0.98); }

        #result {
            margin-top: 2rem;
            padding: 1.2rem;
            border-radius: 8px;
            display: none;
            line-height: 1.5;
        }

        #resultFD {
            margin-top: 2rem;
            padding: 1.2rem;
            border-radius: 8px;
            display: none;
            line-height: 1.5;
        }

        .success { 
            background-color: #1b3320; 
            color: #81c784; 
            border: 1px solid #2e7d32; 
        }
        .error { 
            background-color: #331b1b; 
            color: #e57373; 
            border: 1px solid #c62828; 
        }
        a { 
            color: #4dabf5; 
            font-weight: bold; 
            text-decoration: none; 
            display: inline-block;
            margin-top: 10px;
            border-bottom: 1px solid #4dabf5;
        }
        a:hover { color: #90caf9; border-bottom-color: #90caf9; }
    </style>
</head>
<body>

<div class="container">
    <h2>Verifica Targa UCIT</h2>
    <p>Inserisci il codice alfanumerico di 16 caratteri</p>
    
    <input type="text" id="targaInput" placeholder="06BD529A822E2B20" maxlength="16" autocomplete="off">
    <button onclick="generaLink()">Genera Link Portale</button>

    <div id="result"></div>
</div>

<div class="container">
    <h2>Codici FD</h2>
    <p>Inserisci il codice FD (es: 437, 560, 1A2):</p>
    <input type="text" id="fdInput" maxlength="3" placeholder="Es. 437">
    <button onclick="decodeFD()">Traduci</button>
    
    <div id="resultFD"></div>
</div>



<script>
    function generaLink() {
        const inputField = document.getElementById('targaInput');
        const input = inputField.value.trim().toUpperCase();
        const resultDiv = document.getElementById('result');
        
        // Verifica formato: 16 caratteri (lettere e numeri)
        const regex = /^[A-Z0-9]{16}$/;

        if (regex.test(input)) {
            const baseUrl = "https://www.ucit.fvg.it/iter-portal/plants-filter";
            const fullUrl = `${baseUrl}?targa=${input}&caller=login-semplificato`;
            
            resultDiv.className = "success";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `<strong>✓ Formato Corretto</strong><br>` +
                                `<a href="${fullUrl}" target="_blank">Vai alla targa ${input} →</a>`;
        } else {
            resultDiv.className = "error";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "<strong>⚠ Errore:</strong> Il codice deve essere di 16 caratteri (es. 06BD529A822E2B20).";
        }
    }
</script>


<script>
    function decodeFD() {
        const code = document.getElementById('fdInput').value.toUpperCase();
        const resultDivFD = document.getElementById('resultFD');
        const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
        if (code.length !== 3) {
            resultDivFD.innerHTML = "<strong>⚠ Errore:</strong> Inserisci 3 caratteri!";
            resultDivFD.style.display = "block";
            resultDivFD.className = "error";
            return;
        }

        let annoSuffix = code[0];
        let suffix = code.substring(1);
        let meseIndex = -1;
        let annoDecennio = "";

        // Logica Epoche
        if (!isNaN(suffix)) {
            let numSuffix = parseInt(suffix);
            
            // 2020 - 2029
            if ((numSuffix >= 37 && numSuffix <= 40) || (numSuffix >= 73 && numSuffix <= 80)) {
                annoDecennio = "202";
                meseIndex = (numSuffix <= 40) ? numSuffix - 37 : numSuffix - 73 + 4;
            } 
            // 2014 - 2019
            else if ((numSuffix >= 17 && numSuffix <= 20) || (numSuffix >= 53 && numSuffix <= 60)) {
                annoDecennio = "201";
                meseIndex = (numSuffix <= 20) ? numSuffix - 17 : numSuffix - 53 + 4;
            }
            // 2010 - 2013 
            else if (numSuffix >= 1 && numSuffix <= 12) {
                annoDecennio = "201";
                meseIndex = numSuffix - 1;
            }
            // 2009
            else if (numSuffix >= 81 && numSuffix <= 92) {
                annoDecennio = "200";
                meseIndex = numSuffix - 81;
            }
        } else {
            // Epoca Alfanumerica (2030-2059)
            let letter = suffix[0];
            let hexMonth = suffix[1];
            
            if (letter === 'A') annoDecennio = "203";
            else if (letter === 'B') annoDecennio = "204";
            else if (letter === 'C') annoDecennio = "205";
            
            meseIndex = parseInt(hexMonth, 16) - 1;
        }

        if (meseIndex >= 0 && meseIndex < 12 && annoDecennio !== "") {
            resultDivFD.innerHTML = mesi[meseIndex] + " " + annoDecennio + annoSuffix;
            resultDivFD.className = "success";
            resultDivFD.style.display = "block";
        } else {
            resultDivFD.innerHTML = "Codice non riconosciuto";
            resultDivFD.style.display = "block";
            resultDivFD.className = "error";
        }
    }
</script>

</body>
</html>
