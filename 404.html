<!DOCTYPE html>
<html lang="en">
<head>

    <meta property="og:title" content="Keep it simple!">
    <meta property="og:description" content="A random phrase is waiting for you.">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/404.css">
	<title>Alezm.io</title>
</head>
<body>

	<div id="404" title="404" onclick="history.back()">404</div>
	<div id="no-message" style="margin-top: 20px; font-family: sans-serif; opacity: 0.8;"></div>

	<script>
		fetch('https://no-as-a-service.vercel.app/api')
			.then(response => response.json())
			.then(data => {
				document.getElementById('no-message').textContent = data.message;
			})
			.catch(err => console.error('Failed to say no:', err));
	</script>
</body>
</html>
